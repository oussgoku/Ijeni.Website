<div class="category-block">
    <div class="header">
        <span class="cat_circle icon-bg-1" style="margin-left:auto; margin-right:auto; vertical-align:middle;">

            <img src="{{category.iconURI}}" alt="{{category.name}}">
        </span>
        <h4>{{category?.name}}</h4>
    </div>
    <ul class="category-list" *ngFor="let child of children">
        <li><a href="category.html">{{child.name}} </a></li>

    </ul>
</div>
