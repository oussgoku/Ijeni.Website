<section class="middle bg-light">
    <div class="container">

        <!-- Single Category -->
        <div class="row align-items-start mb-5" *ngFor="let  category of toDisplay">
            <div class="col-xl-3 col-lg-4 col-md-4 col-sm-12 col-12">
                <div class="d-block full-width mt-2">
                    <h3 class="ft-medium mb-0">{{category.parent.name}}</h3>
                </div>
            </div>
            <div class="col-xl-9 col-lg-8 col-md-8 col-sm-12 col-12">
                <div class="row">

                    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12"
                        *ngFor="let item of category.categoriesChild">
                        <div class="d-block full-width px-4 py-4 bg-white rounded mb-3">
                            <div class="d-block full-width mb-1"><img [src]="item.iconURI" class="img-fluid" width="45"
                                    alt="" /></div>
                            <h4 class="ft-medium mb-0 fs-md">{{item.name}}</h4>
                            <p class="mb-3 p-0 lh-1">{{item.name_AR}}</p>
                            <a href="job-search-v1.html" class="theme-cl ft-medium">Explore Jobs<i
                                    class="lni lni-arrow-right-circle ml-1"></i></a>
                        </div>
                    </div>



                </div>
            </div>
        </div>


    </div>
</section>
